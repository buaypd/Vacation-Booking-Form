<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Booking</title>
    <link rel="stylesheet" href="sytles.css">
    <link rel="icon" href="images\airplane.jpg" type="image/x-icon">
</head>
<body>

<form id="vacation-booking-form">
    <h1>Book Your Dream Vacation</h1>
<fieldset>
    <label for="location">Select Location</label>
    <select id="location" name="location">
    <option value="">Choose a destination...</option>
    <option value="bali">Bali, Indonesia</option>
    <option value="paris">Paris, France</option>
    <option value="tokyo">Tokyo, Japan</option>
    <option value="maldives">Maldives</option>
    <option value="new-york">New York City, USA</option>
    </select>

    <label for="departure">Departure Date</label>
    <input type="date" id="departure" name="departure">

    <label for="travelers">Number of Travelers</label>
    <input type="number" id="travelers" name="travelers">

    <button type="submit" id="button">Find My Vacation</button>
    </fieldset>
</form>

<script src="vacation.js"></script>
</body>
</html>
